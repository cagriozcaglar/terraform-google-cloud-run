# TF Blueprint Metadata for a Cloud Run v2 service module.
#
apiVersion: blueprints.cloud.google.com/v1alpha1
kind: TerraformBlueprint
metadata:
  name: terraform-google-cloud-run-v2-service
  source:
    type: git
    location: "https://github.com/GoogleCloudPlatform/terraform-google-cloud-run.git" # Example source
  version: 1.0.0
  actuationTool:
    type: Terraform
    versions:
    - ">= 1.3.0"
  info:
    title: "Cloud Run v2 Service"
    descriptions:
      tagline: "Deploy a fully-featured, serverless container on Cloud Run v2."
      detailed: |
        This blueprint deploys a containerized application to Google Cloud Run (v2). It provides comprehensive configuration options, including scaling, networking (VPC Connector), security (IAM, secrets), health checks, and resource management.
    labels:
      - "serverless"
      - "container"
      - "cloud run"
    icon: "https://cloud.google.com/images/products/icons/run.svg" # Official icon
    documentations: []
    examples: []
spec:
  terraform:
    # Source for the Terraform module.
    # The module root directory, if the blueprint is in a subdirectory of the source.
    # Defaults to the root of the source.
    source: .
    # List of Terraform provider versions that the blueprint is compatible with.
    # The key is the provider name, and the value is a version constraint string.
    providerVersions:
      - provider: hashicorp/google
        version: ">= 5.12.0"
  requirements:
    # List of GCP services that must be enabled for the blueprint to be actuated.
    services:
      - "run.googleapis.com"
      - "iam.googleapis.com"
      - "secretmanager.googleapis.com" # Required if using secret_env_vars or secret_volumes
      - "vpcaccess.googleapis.com"   # Required if using vpc_connector
    # List of IAM roles required for the service account that actuates the blueprint.
    roles:
      - role: "roles/run.admin"
        level: "project"
        description: "Required to create and manage Cloud Run services."
      - role: "roles/iam.serviceAccountUser"
        level: "project"
        description: "Required to assign a service account to the Cloud Run service."
  customization:
    variables:
      - name: "project_id"
        description: "The GCP project ID to deploy the service to."
        type: "string"
        required: true
      - name: "name"
        description: "The name of the Cloud Run service."
        type: "string"
        required: true
      - name: "location"
        description: "The GCP region where the Cloud Run service will be deployed."
        type: "string"
        required: true
      - name: "image"
        description: "The full URI of the container image in Artifact Registry (e.g., us-central1-docker.pkg.dev/project/repo/image:tag)."
        type: "string"
        required: true
      - name: "container_port"
        description: "The port number on which the container listens for requests."
        type: "number"
        default: 8080
        required: false
      - name: "container_resources"
        description: "A map defining the CPU and memory limits for the container. Set explicit limits to the minimum required to optimize costs."
        type: "object"
        default:
          limits:
            cpu: "1"
            memory: "512Mi"
        required: false
      - name: "env_vars"
        description: "A map of plaintext environment variables to set in the container. For sensitive data, use secret_volumes or secret_env_vars instead."
        type: "object"
        default: {}
        required: false
      - name: "secret_env_vars"
        description: "A map of environment variables sourced from Secret Manager. Each key is the environment variable name, and the value specifies the secret name and version."
        type: "object"
        default: {}
        required: false
      - name: "secret_volumes"
        description: "A map of volumes to mount from Secret Manager. Using volume mounts for secrets is more secure than environment variables. The key is the volume name, and the value specifies the secret, mount path, and file mappings."
        type: "object"
        default: {}
        required: false
      - name: "container_command"
        description: "An array of strings representing the container's entrypoint."
        type: "array"
        default: null
        required: false
      - name: "container_args"
        description: "An array of strings representing arguments to the container's entrypoint."
        type: "array"
        default: null
        required: false
      - name: "min_instance_count"
        description: "The minimum number of container instances to keep active. Set to 1 or higher to reduce cold starts for latency-sensitive applications."
        type: "number"
        default: 0
        required: false
      - name: "max_instance_count"
        description: "The maximum number of container instances that can be scaled up."
        type: "number"
        default: 100
        required: false
      - name: "max_instance_request_concurrency"
        description: "The maximum number of concurrent requests an instance can receive. Tune higher for I/O-bound workloads and lower for CPU-bound workloads."
        type: "number"
        default: 80
        required: false
      - name: "timeout_seconds"
        description: "The maximum time in seconds allowed for a request to complete."
        type: "number"
        default: 300
        required: false
      - name: "cpu_idle"
        description: "When true (request-based billing), CPU is only allocated during request processing. When false (instance-based billing), CPU is always allocated. Set to false for reliable background activity."
        type: "boolean"
        default: true
        required: false
      - name: "startup_cpu_boost"
        description: "When true, temporarily boosts CPU allocation during instance startup to reduce cold start latency."
        type: "boolean"
        default: false
        required: false
      - name: "execution_environment"
        description: "The execution environment for the service. GEN2 provides enhanced networking and performance."
        type: "string"
        default: "EXECUTION_ENVIRONMENT_GEN2"
        required: false
      - name: "ingress"
        description: "Controls who can reach the Cloud Run service. Valid values are INGRESS_TRAFFIC_ALL, INGRESS_TRAFFIC_INTERNAL_ONLY, INGRESS_TRAFFIC_INTERNAL_LOAD_BALANCER."
        type: "string"
        default: "INGRESS_TRAFFIC_ALL"
        required: false
      - name: "vpc_connector"
        description: "The full resource ID of the Serverless VPC Access connector to connect the service to a VPC."
        type: "string"
        default: null
        required: false
      - name: "vpc_egress"
        description: "The VPC egress setting. Defaults to PRIVATE_RANGES_ONLY for optimal cost and performance. Use ALL_TRAFFIC only when a static egress IP via Cloud NAT is a strict requirement."
        type: "string"
        default: "PRIVATE_RANGES_ONLY"
        required: false
      - name: "service_account_email"
        description: "The email of the dedicated Service Account to run the service. This enforces the principle of least privilege."
        type: "string"
        default: null
        required: false
      - name: "iam_bindings"
        description: "A map of IAM role bindings to apply to the service. The key is the role and the value is a list of members."
        type: "object"
        default: {}
        required: false
      - name: "startup_probe"
        description: "Configuration for the startup probe. Crucial for applications with slow start times (e.g., ML models) to avoid premature termination."
        type: "object"
        default: null
        required: false
      - name: "liveness_probe"
        description: "Configuration for the liveness probe. Ensures that unresponsive or deadlocked containers are automatically restarted to maintain service health."
        type: "object"
        default: null
        required: false
      - name: "labels"
        description: "A map of key-value labels to apply to the Cloud Run service."
        type: "object"
        default: {}
        required: false
      - name: "annotations"
        description: "A map of key-value annotations to apply to the Cloud Run service."
        type: "object"
        default: {}
        required: false
      - name: "template_labels"
        description: "A map of key-value labels to apply to the service's revision template."
        type: "object"
        default: {}
        required: false
      - name: "template_annotations"
        description: "A map of key-value annotations to apply to the service's revision template."
        type: "object"
        default: {}
        required: false
      - name: "launch_stage"
        description: "The launch stage of the service. Valid values are GA, BETA, ALPHA."
        type: "string"
        default: "GA"
        required: false
    variableGroups:
      - title: "Basic Service Configuration"
        description: "Core settings required to deploy the Cloud Run service."
        expanded: true
        variableNames:
          - "project_id"
          - "name"
          - "location"
          - "image"
      - title: "Container Configuration"
        description: "Define the container's runtime environment, including ports, resources, and commands."
        variableNames:
          - "container_port"
          - "container_resources"
          - "env_vars"
          - "secret_env_vars"
          - "secret_volumes"
          - "container_command"
          - "container_args"
      - title: "Scaling and Performance"
        description: "Configure autoscaling, concurrency, and performance settings."
        variableNames:
          - "min_instance_count"
          - "max_instance_count"
          - "max_instance_request_concurrency"
          - "timeout_seconds"
          - "cpu_idle"
          - "startup_cpu_boost"
          - "execution_environment"
      - title: "Networking and Security"
        description: "Manage network access, VPC integration, and IAM permissions."
        variableNames:
          - "ingress"
          - "vpc_connector"
          - "vpc_egress"
          - "service_account_email"
          - "iam_bindings"
      - title: "Health Checks"
        description: "Configure liveness and startup probes to ensure service reliability."
        variableNames:
          - "startup_probe"
          - "liveness_probe"
      - title: "Labels and Annotations"
        description: "Apply metadata to the service and its revisions for organization and automation."
        variableNames:
          - "labels"
          - "annotations"
          - "template_labels"
          - "template_annotations"
          - "launch_stage"
    outputs:
      - name: "id"
        description: "The fully qualified identifier of the Cloud Run service."
      - name: "name"
        description: "The name of the Cloud Run service."
      - name: "location"
        description: "The location of the Cloud Run service."
      - name: "uri"
        description: "The primary URI of the Cloud Run service."
      - name: "latest_revision"
        description: "The name of the latest ready revision of the service."
